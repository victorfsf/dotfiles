set -g status off

set -g status-style fg=colour244,bg=default

# default window title colors
setw -g window-status-style fg=colour244,bg=default
#set-window-option -g window-status-attr dim

# active window title colors
setw -g window-status-current-style fg=colour117,bg=default

# pane border
set -g pane-border-style fg=colour240,bg=default
set -g pane-active-border-style fg=colour240,bg=default

# message text
set -g message-style fg=colour117,bg=colour008

# pane border format
set -g pane-border-format "#{pane_index} #{pane_current_command}"

# selection
set-window-option -g mode-style "fg=white,bg=colour240"

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# auto window rename
set-window-option -g automatic-rename

# color
set -g default-terminal "screen-256color"

# from powerline
run-shell "tmux set-environment -g TMUX_VERSION_MAJOR $(tmux -V | cut -d' ' -f2 | cut -d'.' -f1 | sed 's/[^0-9]*//g')"
run-shell "tmux set-environment -g TMUX_VERSION_MINOR $(tmux -V | cut -d' ' -f2 | cut -d'.' -f2 | sed 's/[^0-9]*//g')"

# Vi copypaste mode
set-window-option -g mode-keys vi
# rm mouse mode fail
set -g mouse on

# set window split
bind-key v split-window -h
bind-key b split-window
bind-key C-a last-window

# Allows you to use C-a u <command> to send commands to a TMUX session inside
# another TMUX session
bind-key u send-prefix

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key a command-prompt
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
bind-key รง setw synchronize-panes on
bind-key ร setw synchronize-panes off
bind-key C-\; swap-pane -s :+.top \; rotate-window -Ut :+

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind-key -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -T copy-mode-vi x send -X copy-selection-and-cancel

# fix pane_current_path on new window and splits
unbind c
bind c new-window -c "#{pane_current_path}"
unbind '"'
bind '"' split-window -v -c "#{pane_current_path}"
unbind v
bind v split-window -h -c "#{pane_current_path}"
unbind %
bind % split-window -h -c "#{pane_current_path}"
